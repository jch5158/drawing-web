<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데브흔의 캐치 마인드</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- data- 를 이용해서 사용자가 원하는 데이터를 셋팅할 수 잇다. -->
    <div class="color-options">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />

      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <button id="mode-btn">Fill</button>
      <button id="clear-btn">Clear</button>
      <button id="eraser-btn">Eraser</button>
      <label for="file">
        이미지 추가
        <input type="file" accept="image/*" id="file"
      /></label>
      <input type="text" placeholder="텍스트 입력 후 더블 클릭 :)" id="text" />
      <button id="save">Save Image</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
